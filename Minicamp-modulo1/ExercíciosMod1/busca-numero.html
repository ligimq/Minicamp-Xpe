<html>
    <script>
        //1- Receber um numero como parametro.
        //2- Executar um for na lista e para cada elemento verificar se é igual ao numero buscado.
        //3- Quando encontrar, interromper a execução e retornar true.
        //4- Se chegar até o fim sem encontrar, retornar false.
        
        var lista = [18, 20, 58, 78, 55, 98, 34, 75, 55];

        function verificaNumero(numero) {
            var existe = false;
            for (var i = 0; i < lista.length; i++) {
                console.log(i);
              if (lista[i] === numero) {
               existe = true;
               break; 
              }  
            }
            return existe;
        }
    </script>
</html>
