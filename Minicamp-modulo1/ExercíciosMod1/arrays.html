<html>
    <script>
        var carros = ["Gol", "Palio", "Uno"];
        console.log(carros);

        var primeiroCarro = carros[0];
        var segundoCarro = carros[1];
        var terceiroCarro = carros[2];

        console.log("primeira posicao: " + primeiroCarro);
        console.log("segunda posicao: " + segundoCarro);
        console.log("terceira posicao: "+ terceiroCarro);

        carros[2] = "Argo"; //insere um elemento na lista
        console.log(carros[2]);

        console.log("tamanho do array: " + carros.length);
        console.log("ultimo elemento do array: " + carros[carros.length - 1]);

        carros[3] = "Sandero"; //cadastrar elementos na lista usando o índice
        console.log("ultimo elemento do array: " + carros[carros.length - 1]);

        carros[carros.length] = "Civic"; // length quando não sei o índice da lista
        console.log("ultimo elemento do array: " + carros[carros.length - 1]);

        carros.push("Polo"); //push insere o elemento no fim da lista
        console.log(carros);

        console.log(carros.pop()); // pop remove o último elemento da lista
        console.log(carros);

        carros.unshift("Jetta"); // unshift insere um elemento no ínicio da lista
        console.log(carros);
        
        console.log(carros.shift()); // shift remove o primeiro elemento da lista
        console.log(carros);
    </script>
</html>
