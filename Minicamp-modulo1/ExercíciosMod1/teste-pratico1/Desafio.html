<html>
    <script>
        //1- Criar uma funcao que informa se determinado numero é primo ou não.
        //2- Fazer um loop para verificar qual numero menor que o parametro e maior que 1 que seja divisivel pelo parametro.
        //3- true --> o numero é primo
        //4- false --> o numero nao é primo

        function verificaNumeroPrimo(numero) {
            var divisivel = 0;
            primo = "O numero " + numero;
            for (var i = 1; i <= numero; i++) {                 
                if (numero % i == 0) {
                    divisivel++;                                        
                }
                 
            }             

            if (divisivel != 2) {                
                primo += " nao e primo";
            }  else {
                primo += " e primo";
            }        
            return primo;
        }       
    </script>
</html>
