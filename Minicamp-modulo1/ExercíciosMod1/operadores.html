<html>
    <script>
        var soma = 4 + 2;
        console.log(soma);

        var subtracao = 5 - 3;
        console.log(subtracao);

        var multiplicacao = 5 * 4;
        console.log(multiplicacao);

        var divisao = 20 / 4;
        console.log(divisao);

        var resto = 20 % 3;
        console.log(resto);
        
        //3 ** 4 = 3 * 3 * 3 * 3 = 81
        var potenciacao = 3 ** 4;
        console.log(potenciacao);
        
        //precedencia
        var a = 10;
        var b = 80;
        var resultado = (a + b) / (8 + 2)
        console.log(resultado);

        //incremento
        var incremento = 11;
        incremento = incremento + 1;
        incremento++;
        console.log(incremento);

        //decremento
        var decremento = 10;
        decremento = decremento - 1;
        decremento--;
        console.log(decremento);
        
    </script>
</html>
