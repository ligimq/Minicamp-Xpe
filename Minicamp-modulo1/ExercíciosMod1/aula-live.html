<html>
    <script>
        function verificaDivisivelPor3ou5(numero) {
         if (numero % 3 === 0 || numero % 5 === 0) {
            return true;
         }  else {
            return false;
           }
        }
        function somaMultiplos3ou5() {
            var soma = 0;
            for (var i = 3; i <= 999; i++) {
                if (verificaDivisivelPor3ou5(i)) {
                    soma += i;
                }
            }
            return soma;
        }    
    </script>
</html>
